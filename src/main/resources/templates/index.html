<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-
width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>TOURISM</title>
  </head>
  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <body> -->
    <h1 class="text-center"> TOURISM MANAGEMENT SYSTEM</h1>

    <td class="align-items-center">

      <a th:href="@{/addcostumer}" class="btn btn-outline-secondary w-full mt-4">Add Costumer</a>
      <a th:href="@{/detailhotel}" class="btn btn-outline-info w-full mt-4">Detail Hotel</a>
      <a th:href="@{/detailbus}" class="btn btn-outline-info w-full mt-4">Detail Bus</a>
      <a th:href="@{/trash}" class="btn btn-outline-danger w-full mt-4">Deleted Data</a>
    </td>


    <form th:action="@{/searchid}">
      <div class="form-group">
        <label for="costumer_name"></label>
        <input
          type="text"
          class="form-control"
          id="costumer_name"
          name="costumer_name"
          placeholder="search anggota and ENTER!"
        />
      </div>
    </form>
    <div class="mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">id costumer</th>
            <th scope="col">contact</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="cs : ${costumer}">
            <td th:text="${cs.costumer_name}"></td>
            <td th:text="${cs.id_costumer}"></td>
            <td th:text="${cs.contact_costumer}"></td>
            <td th:text="${cs.age}"></td>
            <td th:text="${cs.address}"></td>
            <td>


              <a
                th:href="@{/editcostumer/{id_costumer}(id_costumer=${cs.id_costumer})}"
                class="btn btn-outline-warning"
              >
                Edit
              </a>

              <a
                      th:href="@{/softdelete/{id_costumer}(id_costumer=${cs.id_costumer})}"
                      class="btn btn-outline-danger"
              >
                Delete
              </a>

              <a
                      th:href="@{/travel/{id_costumer}(id_costumer=${cs.id_costumer})}"
                      class="btn btn-outline-info"
              >
                Travel
              </a>

            </td>
          </tr>
          <a th:href="@{/login}" class="btn btn-outline-secondary w-full mt-4">Log Out</a>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap -->
  </body>
</html>
